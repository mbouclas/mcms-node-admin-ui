<!doctype html>
<html ng-app="mcms">
<head>
    <title>{% block title %}Mcms Admin{% endblock %}</title>
    <!-- build:css /assets/build/styles/lib.css -->
    <link rel="stylesheet" href="/public/assets/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/public/assets/bower_components/font-awesome/css/font-awesome.min.css"/>

    <!-- endbuild -->
    <!-- build:css /assets/build/styles/app.css -->
    <link rel="stylesheet" href="/public/assets/css/fonts/style.css"/>
    <link rel="stylesheet" href="/public/assets/css/main.css"/>
    <link rel="stylesheet" href="/public/assets/css/main-responsive.css"/>
    <link rel="stylesheet" href="/public/assets/css/theme_light.css"/>
    <!-- endbuild -->
</head>
<body ng-controller="mainCtrl as main" class="page-full-width">
<div id="wrapper">


    {% include 'partials/admin/navBar.html' %}


    <div class="main-container">
        <!-- start: PAGE -->
        <div class="main-content">
            <div class="container">
                <div class="row">
                    <ng-include src="'/app/components/pageHeader.component.html'"></ng-include>
                </div><!-- END ROW -->
                <div class="row">
                    <div ng-view></div>
                    {% block content %}{% endblock %}
                </div><!-- END COL -->
            </div><!-- END ROW -->
        </div><!-- END MAIN CONTENT -->
    </div><!-- END MAIN CONTAINER -->

    <div class="container"></div>
    <div class="container-fluid">
        <div id="loading" ng-if="loading">
            <img src="/assets/img/ajax-loader.gif">
        </div>
    </div>

<footer>
    <div class="container" style="min-height: 200px;">

    </div>
</footer>
<div control-bs-modal="loginModal" class="modal largeModal">
    <div login-box></div>
</div>


<div id="footer">
    <div class="col-md-12">
        <p>
            &copy; Net-Tomorrow 2001
        </p>
        <span class="company_logo"><a href="http://www.net-tomorrow.com"></a></span>
    </div>
</div>

</div>

<!-- build:js /assets/build/js/lib.js -->
<script src="/public/assets/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/public/assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/public/assets/bower_components/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js"></script>
<script src="/public/assets/bower_components/angular/angular.min.js"></script>
<script src="/public/assets/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="/public/assets/bower_components/angular-route/angular-route.min.js"></script>
<!-- endbuild -->
<script>
    var adminModules = angular.fromJson({{ adminModulesJson }});
    var CSRF = '{{ CSRF }}';
</script>
<!-- build:js /assets/build/js/app.js-->
<script src="/public/app/app.module.js"></script>

<script src="/public/app/core/core.module.js"></script>
<script src="/public/app/core/config.js"></script>
<script src="/public/app/core/main.controller.js"></script>

<script src="/public/app/dashboard/dashboard.module.js"></script>
<script src="/public/app/dashboard/dashboard.controller.js"></script>

<script src="/public/app/components/pageHeader.controller.js"></script>
<!-- endbuild -->

{% for module in adminModules %}
{% for file in module[loadFilesFrom].js %}
<script src="/{{module.baseFolder}}/{{ file }}"></script>
{% endfor %}
{% endfor %}

</body>
</html>
