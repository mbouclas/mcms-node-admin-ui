<div class="col-sm-12">
    <ol class="breadcrumb">
        <li>
            <i class="clip-home-3"></i>
            <a href="#/">
                Home
            </a>
        </li>
        <li ng-if="pageHeader.path" ng-repeat="path in pageHeader.path">
            <a href="#/{{ path.href }}" ng-bind="path.title"></a>
        </li>
        <li class="active" ng-bind-html="pageHeader.pageTitle" ng-if="pageHeader.pageTitle"></li>
        <li class="search-box">
            <form class="sidebar-search">
                <div class="form-group">
                    <input type="text" placeholder="Start Searching...">
                    <button class="submit">
                        <i class="clip-search-3"></i>
                    </button>
                </div>
            </form>
        </li>
    </ol>
    <div class="page-header">
        <h1 ng-bind-html="pageHeader.pageTitle" ng-if="pageHeader.pageTitle"></h1>
    </div>


</div><!-- END Col -->
