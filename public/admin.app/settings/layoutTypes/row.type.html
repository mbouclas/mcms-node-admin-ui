<div class="row panel panel-default">
<div ng-repeat="item in row.items" class="panel-body">
    <div class="form-group">
        <label>Image</label>
        <input ng-model="item.src" placeholder="image" class="form-control">
    </div>

    <div class="form-group">
        <label>Link</label>
        <input ng-model="item.href" placeholder="link" class="form-control">
    </div>

    <div class="form-group">
        <label>Col</label>
        <input ng-model="item.col" placeholder="col" class="form-control">
    </div>
</div>
</div>
